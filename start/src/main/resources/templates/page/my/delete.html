  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원탈퇴 - 💛START💛</title>
</head>

<body layout:fragment="content">

  <div class="card">
    <div class="card-header">
      <h5>회원탈퇴</h5>
    </div>
    <div class="card-body">
      <!-- 주의사항 -->
      <div class="alert alert-warning">
        <h6 class="d-flex align-items-center"><i class="material-icons">warning</i> 회원탈퇴 안내</h6>
        <ul class="mb-0">
          <li>회원탈퇴 시 모든 개인정보가 삭제됩니다.</li>
          <li>주문 내역 및 적립금은 복구할 수 없습니다.</li>
          <li>동일한 아이디로 재가입이 불가능할 수 있습니다.</li>
        </ul>
      </div>

      <!-- 탈퇴 사유 -->
      <!-- <div class="mb-4">
        <label class="form-label">탈퇴 사유 <span class="text-danger">*</span></label>

        <textarea class="form-control mt-2" id="reasonDetail" placeholder="상세 사유를 입력해주세요 (선택사항)" rows="3"></textarea>

      <!-- 비밀번호 확인 -->
      <div class="mb-4">
        <label for="password" class="form-label">비밀번호 확인 <span class="text-danger">*</span></label>
        <input type="hidden" class="form-control" th:value="${user.id}" id="id">
        <input type="password" class="form-control" id="password" placeholder="현재 비밀번호를 입력해주세요" required>
      </div>

      <!-- 동의 체크박스 -->
      <div class="mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="agreeDelete" required>
          <label class="form-check-label" for="agreeDelete">
            위 안내사항을 모두 확인하였으며, 회원탈퇴에 동의합니다. <span class="text-danger">*</span>
          </label>
        </div>
      </div>

      <!-- 버튼 -->
      <div class="d-flex gap-2 justify-content-end">
        <button type="button" class="btn btn-danger" id="deleteBtn" disabled>회원탈퇴</button>
      </div>
    </div>
  </div>

  <script>
    // 동의 체크박스 상태에 따른 버튼 활성화
    document.getElementById('agreeDelete').addEventListener('change', function () {
      document.getElementById('deleteBtn').disabled = !this.checked;
    });

    // 회원탈퇴 버튼 클릭
    document.getElementById('deleteBtn').addEventListener('click', async function () {
      const id = document.getElementById('id') ? document.getElementById('id').value : null;
      const password = document.getElementById('password').value;
      // const reason = document.querySelector('input[name="deleteReason"]:checked'); // 사유 미사용
      if (!password) {
        $alert('입력 오류', '비밀번호를 입력해주세요.', 'warning');
        return;
      }
      // 1. 비밀번호 확인
      const checkResult = await $ajax({
        url: '/api/users/user/check-password',
        type: 'POST',
        data: { 
          password: password, id: id 
        },
      });
      if (!checkResult || checkResult === 'FAIL' || (checkResult.status && checkResult.status !== 200)) {
        $alert('오류', '비밀번호 확인 중 오류가 발생했습니다.', 'error');
        return;
      }
      if (checkResult === '비밀번호가 일치하지 않습니다.' || (checkResult.status && checkResult.status === 401)) {
        $alert('비밀번호 오류', '비밀번호가 일치하지 않습니다.', 'error');
        return;
      }
      // 2. 정말 탈퇴할지 확인
      $confirm('회원탈퇴', '정말로 회원탈퇴를 하시겠습니까? 탈퇴 후에는 복구가 불가능합니다.', 'warning', '탈퇴하기', '취소').then(async (result) => {
        if (result.isConfirmed) {
          // 3. 실제 회원탈퇴 (DELETE)
          // 사용자 id는 서버에서 세션/인증정보로 처리하는 것이 안전하나, 예시로 username을 input hidden 등에서 받아올 수도 있음
          // 아래는 username을 id로 사용한다고 가정
          const id = document.getElementById('id') ? document.getElementById('id').value : null;
          if (!id) {
            $alert('오류', '사용자 정보를 찾을 수 없습니다.', 'error');
            return;
          }
          const delResult = await $ajax({
            url: '/api/users/user/' + id,
            type: 'DELETE',
            data: {}
          });
          if (delResult && delResult !== 'FAIL') {
            $alert('탈퇴 완료', '회원탈퇴가 완료되었습니다. 그동안 이용해 주셔서 감사합니다.', 'success').then(() => {
              window.location.href = '/logout';
            });
          } else {
            $alert('탈퇴 실패', '회원탈퇴 처리 중 오류가 발생했습니다.', 'error');
          }
        }
      });
    });
  </script>

</body>

</html>
