  <script th:src="@{/js/common/ajax.js}"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('findIdForm');
      const findBtn = document.getElementById('findBtn');
      const loading = document.getElementById('loading');
      const resultContainer = document.getElementById('resultContainer');
      const resultContent = document.getElementById('resultContent');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // í¼ ìœ íš¨ì„± ê²€ì‚¬
        if (!this.checkValidity()) {

        showLoading();

        // í¼ ë°ì´í„° ìˆ˜ì§‘
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });

        // AJAX ìš”ì²­ ($ajax í•¨ìˆ˜ ì‚¬ìš©)
        $ajax({
          url: '/api/users/find-id',
          type: 'POST',
          data: data
        })
        .then(response => {
          hideLoading();
          console.log('Response:', response);
          
          if (response === 'FAIL') {
            showResult(false, null, 'ì•„ì´ë”” ì°¾ê¸° ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            return;

          if (response.success) {

          } else {

          }
        })
        .catch(error => {

          showResult(false, null, 'ì•„ì´ë”” ì°¾ê¸° ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        });
      });

        loading.style.display = 'block';
        resultContainer.style.display = 'none';
      }

      function hideLoading() {
        findBtn.disabled = false;
        findBtn.innerHTML = '<i class="fas fa-search me-2"></i>ì•„ì´ë”” ì°¾ê¸°';
        loading.style.display = 'none';
      }

      function showResult(success, username, message) {
        resultContainer.style.display = 'block';
        
        if (success) {
          resultContainer.className = 'result-container result-success';
          resultContent.innerHTML = `

            <h5>ì•„ì´ë””ë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤!</h5>

            </button>
          `;
        }
      }

      window.resetForm = function() {
        form.reset();
        form.classList.remove('was-validated');
        resultContainer.style.display = 'none';
      };

      // Bootstrap validation
      (function() {
        'use strict';
        const forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
    });
