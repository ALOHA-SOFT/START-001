<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/user/main_layout}"
      >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비회원 주문내역 - 💛START💛</title>
</head>
<body layout:fragment="content">

    <div class="card">
    <div class="card-header">
      <h5>주문 내역 조회</h5>
    </div>
    <div class="card-body">
      <!-- 주문 목록 -->
      <div class="order-list">
        <!-- 주문 항목 -->
        <div class="border p-3 mb-3 rounded">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="fw-bold">주문번호: 20250630001</span>
            <span class="badge bg-primary" th:text="${}">결제대기</span>
          </div>
          <div class="row">
            <div class="col-md-2">
              <img src="/img/products/p1.png" class="img-fluid" alt="상품 이미지">
            </div>
            <div class="col-md-6">
              <h6>상품명 예시</h6>
              <p class="text-muted mb-1">옵션: 색상-블루, 사이즈-M</p>
              <p class="text-muted mb-1">수량: 2개</p>
            </div>
            <div class="col-md-2">
              <p class="fw-bold">£20</p>
            </div>
            <div class="col-md-2">
              <button class="btn btn-outline-primary btn-sm">상품 후기</button>
              <button class="btn btn-outline-secondary btn-sm">재주문</button>
            </div>
          </div>
          <div class="text-end mt-2">
            <small class="text-muted">주문일시: 2025.06.30</small>
          </div>
        </div>
        
        <!-- 주문 항목 -->
        <div class="border p-3 mb-3 rounded">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="fw-bold">주문번호: 20250629001</span>
            <span class="badge bg-warning">배송중</span>
          </div>
          <div class="row">
            <div class="col-md-2">
              <img src="/img/products/p2.png" class="img-fluid" alt="상품 이미지">
            </div>
            <div class="col-md-6">
              <h6>상품명 예시 2</h6>
              <p class="text-muted mb-1">옵션: 색상-레드, 사이즈-L</p>
              <p class="text-muted mb-1">수량: 1개</p>
            </div>
            <div class="col-md-2">
              <p class="fw-bold">£15</p>
            </div>
            <div class="col-md-2">
              <button class="btn btn-outline-info btn-sm">배송조회</button>
              <button class="btn btn-outline-danger btn-sm">주문취소</button>
            </div>
          </div>
          <div class="text-end mt-2">
            <small class="text-muted">주문일시: 2025.06.29</small>
          </div>
        </div>
        
        <!-- 주문이 없을 때 -->
        <div class="text-center py-5" style="display: none;">
          <i class="material-icons" style="font-size: 48px; color: #ccc;">shopping_cart</i>
          <p class="text-muted mt-3">주문 내역이 없습니다.</p>
          <a href="/" class="btn btn-primary">쇼핑하러 가기</a>
        </div>
      </div>
      
      <!-- 페이지네이션 -->
      <nav aria-label="주문 내역 페이지네이션">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">이전</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">다음</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- 스페이스 : s-lg -->
  <div class="s-lg"></div>

  
</body>
</html>
