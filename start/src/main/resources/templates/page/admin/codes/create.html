<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}">
<head>
  <meta charset="UTF-8">
  <title>코드 등록</title>
</head>
<body layout:fragment="content">
  <main class="main-wrapper">
    <div class="main-content">
      <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">
          <i class="fadeIn animated bx bx-home"></i>
          코드 관리
        </div>
        <div class="ps-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
              <li class="breadcrumb-item active" aria-current="page">등록하기</li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card">
            <div class="card-body p-4">
              <h5 class="mb-4">코드 기본 정보</h5>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="codeGroupNo" class="form-label">코드그룹 <span class="text-danger">*</span></label>
                  <select class="form-select" id="codeGroupNo" name="codeGroupNo">
                    <option value="">코드그룹을 선택하세요</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="name" class="form-label">코드명 <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="col-md-6">
                  <label for="value" class="form-label">코드값 <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="value" name="value">
                </div>
                <div class="col-md-6">
                  <label for="code" class="form-label">업무코드</label>
                  <input type="text" class="form-control" id="code" name="code">
                </div>
                <div class="col-md-6">
                  <label for="seq" class="form-label">순서</label>
                  <input type="number" class="form-control" id="seq" name="seq" value="0" min="0">
                </div>
                <div class="col-12">
                  <label for="description" class="form-label">설명 <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                </div>
                <div class="col-12 mt-4">
                  <div class="d-grid">
                    <button type="button" class="btn btn-lg btn-primary px-5" id="submitBtn">등록하기</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    $(document).ready(function() {
      loadCodeGroups();
    });

    function loadCodeGroups() {
      $ajax({
        url: '/api/admin/codegroups',
        type: 'GET',
        data: { size: 1000 },
        success: function(response) {
          const codeGroups = response.list || [];
          codeGroups.forEach(group => {
            $('#codeGroupNo').append($('<option>', {
              value: group.no,
              text: group.name
            }));
          });
        },
        error: function(error) {
          console.error('코드그룹 로드 실패:', error);
          $alert('로드 실패', '코드그룹 목록을 불러오는데 실패했습니다.', 'error');
        }
      });
    }

    $('#codeForm').on('submit', function(e) {
      e.preventDefault();
      
      const form = this;
      
      // 폼 유효성 검사
      if (!form.checkValidity()) {
        $(form).addClass('was-validated');
        return;
      }

      // 확인 다이얼로그
      $confirm('코드를 등록하시겠습니까?')
        .then(result => {
          if (!result.isConfirmed) return;

          const submitBtn = $('#submitBtn');
          
          // 로딩 상태 표시
          submitBtn.prop('disabled', true);
          submitBtn.html('<i class="spinner-border spinner-border-sm me-2" role="status"></i>저장 중...');

          // JSON 데이터 객체 생성
          const codeGroups = response.list || [];
            codeGroups.forEach(group => {
              $('#codeGroupNo').append($('<option>', {
                value: group.no,
                text: group.name
              }));
            });
        })
        .fail(function(error) {
          console.error('코드 등록 실패:', error);
          $alert('등록 실패', '코드 등록 중 오류가 발생했습니다.', 'error');
        })
    })

    $('#submitBtn').click(function () {
      const data = {
        codeGroupNo: $('#codeGroupNo').val(),
        name: $('#name').val(),
        value: $('#value').val(),
        code: $('#code').val(),
        seq: $('#seq').val(),
        description: $('#description').val()
      };

      if (!data.codeGroupNo || !data.name || !data.value || !data.description) {
        $alert('입력오류', '필수 항목을 모두 입력해주세요.', 'warning');
        return;
      }

      $confirm('코드 등록', '정말로 등록하시겠습니까?', 'warning', '등록', '취소')
        .then(function(result) {
          if (!result.isConfirmed) return;
          $('#submitBtn').prop('disabled', true);

          $ajax({
            url: '/api/admin/codes',
            type: 'POST',
            data: data,
            success: function (msg) {
              $alert('코드 등록 성공', '코드가 등록되었습니다.', 'success')
                .then(() => {
                  location.href = '/admin/codes';
                });
            },
            error: function (xhr) {
              $('#submitBtn').prop('disabled', false);
              console.error('코드 create failed:', xhr.status, xhr.responseText);
              $alert('코드 등록 실패', '코드 등록에 실패했습니다.', 'error');
            }
          });
        });
    });
  </script>
</body>
</html>
