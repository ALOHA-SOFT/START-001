<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}">
<head>
  <meta charset="UTF-8">
  <title>코드 수정</title>
</head>
<body layout:fragment="content">
  <main class="main-wrapper">
    <div class="main-content">
      <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">
          <i class="fadeIn animated bx bx-home"></i>
          코드 관리
        </div>
        <div class="ps-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
              <li class="breadcrumb-item active" aria-current="page">수정하기</li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card">
            <div class="card-body p-4">
              <div class="position-absolute top-10 right-10">
                <button id="deleteBtn" type="button" class="btn btn-danger btn-lg">
                  <i class="fadeIn animated bx bx-trash font-20"></i>
                </button>
              </div>

              <input type="hidden" id="id" name="id" th:value="${codes.id}">
              <h5 class="mb-4">코드 기본 정보</h5>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="codeGroupNo" class="form-label">코드그룹 <span class="text-danger">*</span></label>
                  <select class="form-select" id="codeGroupNo" name="codeGroupNo">
                    <option value="">코드그룹을 선택하세요</option>
                    <option th:each="codeGroup : ${codeGroups}" 
                            th:value="${codeGroup.no}" 
                            th:text="${codeGroup.name}"
                            th:selected="${codeGroup.no == codes.codeGroupNo}">
                    </option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="name" class="form-label">코드명 <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="name" name="name" th:value="${codes.name}">
                </div>
                <div class="col-md-6">
                  <label for="value" class="form-label">코드값 <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="value" name="value" th:value="${codes.value}">
                </div>
                <div class="col-md-6">
                  <label for="code" class="form-label">업무코드</label>
                  <input type="text" class="form-control" id="code" name="code" th:value="${codes.code}">
                </div>
                <div class="col-md-6">
                  <label for="seq" class="form-label">순서</label>
                  <input type="number" class="form-control" id="seq" name="seq" th:value="${codes.seq}" min="0">
                </div>
                <div class="col-12">
                  <label for="description" class="form-label">설명 <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="description" name="description" rows="4" th:text="${codes.description}"></textarea>
                </div>
                <div class="col-12 mt-4">
                  <div class="d-grid">
                      <button type="button" class="btn btn-lg btn-primary px-5" id="submitBtn">수정하기</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    $('#submitBtn').click(function () {
      const id = $('#id').val();
      const data = {
        id: id,
        codeGroupNo: $('#codeGroupNo').val(),
        name: $('#name').val(),
        value: $('#value').val(),
        code: $('#code').val(),
        seq: $('#seq').val(),
        description: $('#description').val()
      };

      if (!data.codeGroupNo || !data.name || !data.value || !data.description) {
        $alert('입력오류', '필수 항목을 모두 입력해주세요.', 'warning');
        return;
      }

      $confirm('코드 수정', '정말로 수정하시겠습니까?', 'warning', '수정', '취소')
        .then(function(result) {
          if (!result.isConfirmed) return;
          $('#submitBtn').prop('disabled', true);

          $ajax({
            url: '/api/admin/codes',
            type: 'PUT',
            data: data,
            success: function (msg) {
              $alert('코드 수정 성공', '코드가 수정되었습니다.', 'success')
                .then(() => {
                  location.href = '/admin/codes';
                });
            },
            error: function (xhr) {
              $('#submitBtn').prop('disabled', false);
              console.error('코드 update failed:', xhr.status, xhr.responseText);
              $alert('코드 수정 실패', '코드 수정에 실패했습니다.', 'error');
            }
          });
        });
    });

    /* =========================
      * 삭제하기
      * ========================= */
    $('#deleteBtn').on('click', function () {
      const id = $('#id').val();
      $confirm('코드 삭제', '정말로 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.', 'error', '삭제', '취소')
        .then(function(result) {
          if (!result.isConfirmed) return;

          $ajax({
            url: '/api/admin/codes/' + id,
            type: 'DELETE',
            success: function (msg) {
              $alert('코드 삭제 성공', '코드가 삭제되었습니다.', 'success')
                .then(() => {
                  location.href = '/admin/codes';
                });
            },
            error: function (xhr) {
              console.error('코드 delete failed:', xhr.status, xhr.responseText);
              $alert('코드 삭제 실패', '코드 삭제에 실패했습니다.', 'error');
            }
          });
        });
    })
    
  </script>
</body>
</html>
