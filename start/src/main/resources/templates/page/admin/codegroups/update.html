<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}">
<head>
  <meta charset="UTF-8">
  <title>코드그룹 수정</title>
</head>
<body layout:fragment="content">
  <main class="main-wrapper">
    <div class="main-content">
      <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3"><i class="fadeIn animated bx bx-home"></i> 코드그룹 관리</div>
        <div class="ps-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
              <li class="breadcrumb-item active" aria-current="page">수정하기</li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card">
            <div class="card-body p-4">
              <div class="position-absolute top-10 right-10">
                <button id="deleteBtn" type="button" class="btn btn-danger btn-lg">
                  <i class="fadeIn animated bx bx-trash font-20"></i>
                </button>
              </div>

              <input type="hidden" id="codeGroupId" th:value="${codeGroups.id}">
              <h5 class="mb-4">코드그룹 기본 정보</h5>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">코드그룹명 <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="name" name="name" th:value="${codeGroups.name}" required>
                </div>
                <div class="col-12">
                  <label for="description" class="form-label">설명 <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="description" name="description" rows="4" th:text="${codeGroups.description}" required></textarea>
                </div>
                <div class="col-12 mt-4">
                  <div class="d-grid">
                      <button type="button" class="btn btn-lg btn-primary px-5" id="updateBtn">수정하기</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    $('#updateBtn').on('click', function () {
      const id = $('#codeGroupId').val();
      const data = {
        id,
        name: $('#name').val()?.trim(),
        description: $('#description').val()?.trim()
      };
      if (!data.name || !data.description) {
        $alert('입력오류', '필수 항목을 모두 입력해주세요.', 'warning');
        return;
      }
      $confirm('코드그룹 수정', '수정하시겠습니까?', 'warning', '수정', '취소')
        .then(function (result) {
          if (!result.isConfirmed) return;
          $('#updateBtn').prop('disabled', true);
          $ajax({
            url: '/api/admin/codegroups',
            type: 'PUT',
            data: data,
            success: function () {
              $alert('코드그룹 수정','코드그룹이 성공적으로 수정되었습니다.', 'success')
                .then(() => location.href = '/admin/codegroups');
            },
            error: function (xhr) {
              $('#updateBtn').prop('disabled', false);
              console.error('CodeGroup update failed:', xhr.status, xhr.responseText);
              $alert('실패', '코드그룹 수정에 실패했습니다.', 'error');
            }
          });
        });
    });

    /* =========================
      * 삭제하기
      * ========================= */
    $('#deleteBtn').on('click', function () {
      const id = $('#codeGroupId').val();
      $confirm('코드그룹 삭제', '삭제하시겠습니까?', 'warning', '삭제', '취소')
        .then(function (result) {
          if (!result.isConfirmed) return;
          $ajax({
            url: '/api/admin/codegroups/' + id,
            type: 'DELETE',
            success: function (res) {
              if (res) {
                $alert('코드그룹 삭제','코드그룹이 성공적으로 삭제되었습니다.', 'success')
                  .then(() => location.href = '/admin/codegroups');
              } else {
                $alert('코드그룹 삭제','삭제에 실패했습니다.', 'error');
              }
            },
            error: function (xhr) {
              console.error('CodeGroup delete failed:', xhr.status, xhr.responseText);
              $alert('코드그룹 삭제', '코드그룹 삭제에 실패했습니다.', 'error');
            }
          });
        });
    })
  </script>
</body>
</html>
