<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}">
<head>
  <meta charset="UTF-8">
  <title>시퀀스그룹 수정</title>
</head>
<body layout:fragment="content">
  <main class="main-wrapper">
    <div class="main-content">
      <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">
          <i class="fadeIn animated bx bx-home"></i>
          시퀀스그룹 관리
        </div>
        <div class="ps-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
              <li class="breadcrumb-item active" aria-current="page">수정하기</li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card">
            <div class="card-body p-4">
              <div class="position-absolute top-10 right-10">
                <button id="deleteBtn" type="button" class="btn btn-danger btn-lg">
                  <i class="fadeIn animated bx bx-trash font-20"></i>
                </button>
              </div>

              <input type="hidden" id="id" name="id" th:value="${seqGroups.id}">
              <h5 class="mb-4">시퀀스그룹 기본 정보</h5>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="code" class="form-label">코드 <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="code" name="code" th:value="${seqGroups.code}">
                </div>
                <div class="col-md-6">
                  <label for="name" class="form-label">이름 <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="name" name="name" th:value="${seqGroups.name}">
                </div>
                <div class="col-md-6">
                  <label for="value" class="form-label">Value <span class="text-danger">*</span></label>
                  <input type="number" class="form-control" id="value" name="value" th:value="${seqGroups.value}">
                </div>
                <div class="col-md-6">
                  <label for="step" class="form-label">Step <span class="text-danger">*</span></label>
                  <input type="number" class="form-control" id="step" name="step" th:value="${seqGroups.step}">
                </div>
                <div class="col-12">
                  <label for="description" class="form-label">설명</label>
                  <textarea class="form-control" id="description" name="description" rows="4" th:text="${seqGroups.description}"></textarea>
                </div>
                <div class="col-12 mt-4">
                  <div class="d-grid">
                    <button type="button" class="btn btn-lg btn-primary px-5" id="submitBtn">수정하기</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    $('#submitBtn').click(function () {
      const id = $('#id').val();
      const data = {
        id: id,
        code: $('#code').val(),
        name: $('#name').val(),
        value: $('#value').val(),
        step: $('#step').val(),
        description: $('#description').val()
      };

      if (!data.code || !data.name || !data.value || !data.step) {
        $alert('입력오류', '필수 항목을 모두 입력해주세요.', 'warning');
        return;
      }

      $confirm('시퀀스그룹 수정', '정말로 수정하시겠습니까?', 'warning', '수정', '취소')
        .then(function(result) {
          if (!result.isConfirmed) return;
          $('#submitBtn').prop('disabled', true);

          $ajax({
            url: '/api/admin/seqgroups',
            type: 'PUT',
            data: data,
            success: function (msg) {
              $alert('시퀀스그룹 수정 성공', '시퀀스그룹이 수정되었습니다.', 'success')
                .then(() => {
                  location.href = '/admin/seqgroups';
                });
            },
            error: function (xhr) {
              $('#submitBtn').prop('disabled', false);
              console.error('시퀀스그룹 update failed:', xhr.status, xhr.responseText);
              $alert('시퀀스그룹 수정 실패', '시퀀스그룹 수정에 실패했습니다.', 'error');
            }
          });
        });
    });

    /* =========================
      * 삭제하기
      * ========================= */
    $('#deleteBtn').on('click', function () {
      const id = $('#id').val();
      $confirm('시퀀스그룹 삭제', '정말로 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.', 'error', '삭제', '취소')
        .then(function(result) {
          if (!result.isConfirmed) return;

          $ajax({
            url: '/api/admin/seqgroups/' + id,
            type: 'DELETE',
            success: function (msg) {
              $alert('시퀀스그룹 삭제 성공', '시퀀스그룹이 삭제되었습니다.', 'success')
                .then(() => {
                  location.href = '/admin/seqgroups';
                });
            },
            error: function (xhr) {
              console.error('시퀀스그룹 delete failed:', xhr.status, xhr.responseText);
              $alert('시퀀스그룹 삭제 실패', '시퀀스그룹 삭제에 실패했습니다.', 'error');
            }
          });
        });
    })

  </script>
</body>
</html>
