<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 관리</title>
  <!-- DataTable CSS -->
  <link href="/assets/plugins/datatable/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
</head>
<body layout:fragment="content">
  <main class="main-wrapper">
    <div class="main-content">
      <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">
          <i class="fadeIn animated bx bx-home"></i>
          게시판관리
        </div>
        <div class="ps-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
              <li class="breadcrumb-item active" aria-current="page">리스트</li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">

              <!-- 필터 Row 1: 검색 & 기간검색 -->
              <div class="row mb-3 align-items-center">
                <div class="col-auto">
                  <div class="input-group" style="width: 400px;">
                    <input type="text" class="form-control" placeholder="제목으로 검색..." id="searchInput" th:value="${param.search}">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn"><i class="bx bx-search-alt"></i></button>
                  </div>
                </div>
                <div class="col text-end">
                  <button class="btn btn-outline-secondary" type="button" onclick="setPeriod(7)">1주일</button>
                  <button class="btn btn-outline-secondary ms-2" type="button" onclick="setPeriod(30)">1개월</button>
                  <div class="d-inline-block ms-2 position-relative top-3">
                    <input type="date" class="form-control d-inline-block" style="width: 150px;" id="start" 
                          th:value="${queryParams != null and queryParams.params != null ? queryParams.params['start'] : ''}">
                    <span class="mx-2">~</span>
                    <input type="date" class="form-control d-inline-block" style="width: 150px;" id="end" 
                          th:value="${queryParams != null and queryParams.params != null ? queryParams.params['end'] : ''}">
                  </div>
                  <button class="btn btn-outline-secondary" type="button" id="dateSearchBtn"><i class="bx bx-search-alt"></i></button>
                </div>
              </div>

              <!-- 필터 Row 2: N개씩 보기 & 선택삭제 -->
              <div class="row mb-3 align-items-center">
                <div class="col-auto">
                  <!-- N개씩 보기 -->
                  <select class="form-select d-inline-block" style="width: auto;" id="pageSize">
                    <option value="10" th:selected="${param.size != null and param.size[0] == '10'}">10개씩</option>
                    <option value="20" th:selected="${param.size != null and param.size[0] == '20'}">20개씩</option>
                    <option value="50" th:selected="${param.size != null and param.size[0] == '50'}">50개씩</option>
                    <option value="100" th:selected="${param.size != null and param.size[0] == '100'}">100개씩</option>
                    <option th:value="${#strings.toString(pagination.total)}" th:selected="${param.size != null and param.size[0] == #strings.toString(pagination.total)}">전체보기</option>
                  </select>
                  <!-- 개수 입력 -->
                  <form action="" class="d-inline-block">
                    <div class="input-group">
                      <input type="number" class="form-control d-inline-block ms-2" style="width: 80px;" id="customPageSize" min="1" th:max="${pagination.total}" th:value="${param.size != null ? param.size[0] : ''}">
                      <button type="button" class="btn btn-outline-secondary" id="pageSizeInput">
                        <i class="bx bx-search-alt"></i>
                      </button>
                    </div>
                  </form>
                </div>
                <div class="col text-end">
                  <button class="btn btn-outline-danger me-2" type="button" id="deleteSelectedBtn" disabled><i class="bx bx-trash me-1"></i>선택 삭제</button>
                  <a href="/admin/board/create" class="btn btn-primary"><i class="bx bx-plus-circle me-1"></i>등록하기</a>
                </div>
              </div>

              
              <!-- 테이블 -->
              <div class="table-responsive" style="min-height: 600px;">
                <table class="table table-hover" id="board-table">
                  <thead>
                    <tr class="text-center">
                      <th style="width: 50px;"><input type="checkbox" class="form-check-input" id="selectAll"></th>
                      <th>No</th>
                      <th>타입</th>
                      <th>제목</th>
                      <th>순서</th>
                      <th>등록일</th>
                      <th style="width: 100px;">관리</th>
                    </tr>
                  </thead>
                  <tbody class="text-center">
                    <!-- 데이터 없을 때 -->
                    <tr th:if="${pageInfo == null or #lists.isEmpty(pageInfo.list)}">
                      <td colspan="7" class="text-center py-5 text-muted">
                        <i class="bx bx-info-circle"></i>
                        등록된 게시글이 없습니다.
                      </td>
                    </tr>

                    <!-- 데이터 있을 때 -->
                    <tr th:each="board : ${pageInfo.list}">
                      <td>
                        <input type="checkbox" class="form-check-input board-checkbox" 
                               th:value="${board.id}">
                      </td>
                      <td th:text="${board.no}"></td>
                      <td>
                        <span class="badge bg-info" th:text="${board.type}"></span>
                      </td>
                      <td th:text="${board.title}"></td>
                      <td th:text="${board.seq != null ? board.seq : '-'}"></td>
                      <td th:text="${#dates.format(board.createdAt, 'yyyy-MM-dd')}"></td>
                      <td>
                        <a th:href="@{/admin/board/{id}(id=${board.id})}" class="btn btn-sm btn-outline-primary me-1">
                          <i class="bx bx-edit-alt"></i>
                        </a>
                        <button type="button" class="btn btn-sm btn-outline-danger"
                                th:onclick="'deleteBoard(\\'' + ${board.id} + '\\')'">
                          <i class="bx bx-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="card-footer pt-3">
                <th:block th:replace="~{UI/fragments/common/page::page}"></th:block>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- DataTable JS -->
  <script src="/assets/plugins/datatable/js/jquery.dataTables.min.js"></script>
  <script src="/assets/plugins/datatable/js/dataTables.bootstrap5.min.js"></script>

  <script>
    $(document).ready(function() {

      // ⭐⭐⭐ DataTable 초기화 ⭐⭐⭐
      const table = $('#board-table').DataTable({
        lengthChange: false,
        paging: false,
        searching: false,
        info: false,
        buttons: ['copy', 'excel', 'pdf', 'print']
      });

      table.buttons().container()
        .appendTo('#board-table_wrapper .col-md-6:eq(0)');

      // 초기 삭제 버튼 상태 업데이트
      updateDeleteButton();
    });

    // 전체 선택/해제
    $("#selectAll").on('change', function() {
      const isChecked = $(this).is(':checked');
      $('.board-checkbox').prop('checked', isChecked);
      updateDeleteButton();
    });

    // 개별 체크박스 변경 시
    document.addEventListener('change', function(e) {
      if (e.target.classList.contains('board-checkbox')) {
        updateSelectAllState();
        updateDeleteButton();
      }
    });

    // 전체 선택 체크박스 상태 업데이트
    function updateSelectAllState() {
      const checkboxes = $('.board-checkbox');
      const checkedBoxes = $('.board-checkbox:checked');
      const selectAllCheckbox = $('#selectAll');
        
      if (checkedBoxes.length === 0) {
        selectAllCheckbox.prop('indeterminate', false);
        selectAllCheckbox.prop('checked', false);
      } else if (checkedBoxes.length === checkboxes.length) {
        selectAllCheckbox.prop('indeterminate', false);
        selectAllCheckbox.prop('checked', true);
      } else {
        selectAllCheckbox.prop('indeterminate', true);
        selectAllCheckbox.prop('checked', false);
      }
    }

    // 삭제 버튼 상태 업데이트
    function updateDeleteButton() {
      const checkedBoxes = $('.board-checkbox:checked');
      const deleteBtn = $('#deleteSelectedBtn');
      
      if (checkedBoxes.length > 0) {
        deleteBtn.prop('disabled', false);
        deleteBtn.html(`<i class="bx bx-trash me-1"></i>선택 삭제 (${checkedBoxes.length})`);
      } else {
        deleteBtn.prop('disabled', true);
        deleteBtn.html('<i class="bx bx-trash me-1"></i>선택 삭제');
      }
    }

    // 검색창 엔터키 지원
    $("#searchInput").on('keypress', function(e) {
      if (e.which === 13) {
        applyFilters();
      }
    });

    // 검색 버튼 클릭
    $("#searchBtn").on('click', function() {
      applyFilters();
    });

    // 기간 검색 버튼 클릭
    $("#dateSearchBtn").on('click', function() {
      applyFilters();
    });

    // 선택 삭제 버튼 클릭
    $("#deleteSelectedBtn").on('click', function() {
      deleteSelected();
    });

    // N개씩 보기 변경
    $('#pageSize').on('change', function () {
      applyFilters();
    });

    // 개수 입력 버튼 클릭
    $('#pageSizeInput').on('click', function () {
      const size = $('#customPageSize').val();
      if (size && size > 0) {
        applyFilters({ size });
      }
    });

    // ✅ 목록 필터 적용(서버로 GET 이동)
    function applyFilters(extra = {}) {
      const search = $('#searchInput').val();
      const size = $('#pageSize').val();
      const start = $('#start').val();
      const end = $('#end').val();

      let params = new URLSearchParams();
      params.append('page', '1');
      params.append('size', size);

      if (search) params.append('search', search);
      if (start) params.append('params[start]', start);
      if (end) params.append('params[end]', end);

      Object.entries(extra).forEach(([k, v]) => {
        if (v !== null && v !== undefined && String(v).trim() !== '') {
          params.set(k, String(v).trim());
        }
      });

      const currentPath = window.location.pathname;
      location.href = currentPath + '?' + params.toString();
    }

    // ✅ 기간 버튼: 1주일/1개월
    function setPeriod(days) {
      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - days);

      const toYmd = (d) => {
        const offset = d.getTimezoneOffset() * 60000;
        return new Date(d - offset).toISOString().substring(0, 10);
      };

      $('#start').val(toYmd(start));
      $('#end').val(toYmd(end));

      // 1주일=filter 1, 1개월=filter 2
      const filter = (days === 7) ? 1 : (days === 30) ? 2 : null;
      applyFilters(filter ? { filter } : {});
    }

    // ✅ 개별 삭제
    function deleteBoard(boardId) {
      $confirmHTML('게시글 삭제', 
                   '정말로 이 게시글을 삭제하시겠습니까?<br><br><strong>주의:</strong> 삭제된 데이터는 복구할 수 없습니다.', 
                   'warning', '삭제', '취소')
        .then(function(result) {
          if (!result.isConfirmed) return;

          $ajax({
            url: '/api/common/board/' + boardId,
            type: 'DELETE'
          }).then(response => {
            $toast_({ title: '게시글이 삭제되었습니다.', icon: 'success' }).then(() => {
              window.location.reload();
            });
          }).catch(error => {
            console.error('Board delete failed:', error);
            $alert('오류', '삭제 중 오류가 발생했습니다.', 'error');
          });
        });
    }

    // ✅ 선택 삭제
    function deleteSelected() {
      const checkedBoxes = $('.board-checkbox:checked');
      
      if (checkedBoxes.length === 0) {
        $alert('선택 오류', '삭제할 게시글을 선택해주세요.', 'warning');
        return;
      }

      const selectedIds = checkedBoxes.map((_, checkbox) => checkbox.value).get();
      
      $confirmHTML('선택 삭제', 
                   `선택한 ${selectedIds.length}개의 게시글을 삭제하시겠습니까?<br><br><strong>주의:</strong> 삭제된 데이터는 복구할 수 없습니다.`, 
                   'warning', '삭제', '취소')
        .then(function(result) {
          if (!result.isConfirmed) return;
          deleteSelectedBoards(selectedIds);
        });
    }

    // 선택된 게시글들 삭제
    function deleteSelectedBoards(boardIds) {
      let successCount = 0;
      let failCount = 0;
      let totalCount = boardIds.length;

      // 로딩 상태 표시
      const deleteBtn = $("#deleteSelectedBtn");
      deleteBtn.prop('disabled', true);
      deleteBtn.html('<span class="spinner-border spinner-border-sm" role="status"></span> 삭제 중...');

      // 순차적으로 삭제 요청
      const deletePromises = boardIds.map(boardId => {
        return $ajax({
          url: '/api/common/board/' + boardId,
          type: 'DELETE'
        }).then(() => {
          successCount++;
        }).catch(() => {
          failCount++;
        });
      });

      // 모든 삭제 요청 완료 후 결과 표시
      Promise.all(deletePromises).then(() => {
        if (failCount === 0) {
          $alert('삭제 완료', `${successCount}개의 게시글이 삭제되었습니다.`, 'success').then(() => {
            window.location.reload();
          });
        } else if (successCount === 0) {
          $alert('삭제 실패', '게시글 삭제에 실패했습니다.', 'error');
          updateDeleteButton();
        } else {
          $alert('부분 삭제', 
                 `${successCount}개 삭제 성공, ${failCount}개 삭제 실패했습니다.`, 
                 'warning').then(() => {
            window.location.reload();
          });
        }
      });
    }
  </script>

</body>
</html>
