    async function loadRecentParties() {
      const orderList = document.querySelector('#offcanvasCart .order-list');
      
      // Î°úÎî© ÌëúÏãú
      orderList.innerHTML = `
        <div class="text-center p-5">
          <div class="spinner-border text-primary" role="status">

        </div>
      `;

      try {
        const response = await $ajax({
          url: '/api/party',
          type: 'GET',
          data: { page: 1, size: 10 }
        });

        if (response && response.list && response.list.length > 0) {
          // Îç∞Ïù¥ÌÑ∞Í∞Ä ÏûàÏùÑ Îïå
          let html = '';
          response.list.forEach(party => {
            const iconClass = party.type === 'ÏôÄÏù∏ÌååÌã∞' 
              ? 'bx-wine text-wine'
              : 'bx-coffee-togo text-coffee';
            const icon = `<i class="fadeIn animated bx ${iconClass} font-30"></i>`;
            
            const statusBadgeClass = party.status === 'Î™®ÏûÑÏãúÏûë' 
              ? 'bg-success'
              : 'bg-secondary';
            const statusBadge = `<span class="badge ${statusBadgeClass}">${party.status}</span>`;
            
            const matchingBadgeClass = party.matchingResult === 'Îß§Ïπ≠ÏôÑÎ£å'
              ? 'bg-primary'
              : 'bg-warning text-dark';
            const matchingBadge = `<span class="badge ${matchingBadgeClass} ms-1">${party.matchingResult || ''}</span>`;
            
            const formattedDate = new Date(party.date).toLocaleDateString('ko-KR', {
              year: 'numeric',
              month: '2-digit',
              day: '2-digit'
            }).replace(/\. /g, '-').replace(/\.$/, '');

            html += `
              <div class="order-item d-flex align-items-center gap-3 p-3 border-bottom">
                <div class="order-img">
                  <div class="bg-light rounded-3 d-flex align-items-center justify-content-center" 
                       style="width: 75px; height: 75px;">
                    ${icon}
                  </div>
                </div>
                <div class="order-info flex-grow-1">
                  <h6 class="mb-1 order-title">${party.name}</h6>
                  <p class="mb-0 text-muted small">
                    <span>${party.type}</span>
                    <span class="mx-1">‚Ä¢</span>
                    <span>${formattedDate}</span>
                  </p>
                  <p class="mb-0 mt-1">
                    ${statusBadge}
                    ${matchingBadge}
                  </p>
                </div>
                <div class="d-flex flex-column gap-2">
                  <a href="/admin/party/basic/${party.id}" 
                     class="text-success" 
                     title="ÏÉÅÏÑ∏Î≥¥Í∏∞">
                    <i class="fadeIn animated bx bx-search font-20"></i>
                  </a>
                  <a href="/admin/party/update/${party.id}" 
                     class="text-primary" 
                     title="ÏàòÏ†ï">
                    <i class="fadeIn animated bx bx-edit font-20"></i>
                  </a>
                </div>
              </div>
            `;
          });
          orderList.innerHTML = html;
        } else {
          // Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏùÑ Îïå
          orderList.innerHTML = `
            <div class="order-item d-flex align-items-center gap-3 p-5 border-bottom">
